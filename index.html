<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>East Asian Calendrical Calculator (NASA SPICE)</title>

<!-- NASA AMMOS/TimeCraftJS asm.js engine (local file in repo) -->
<script src="asm_full.js"></script>

<style>
  :root{
    --bg:#0b1020;
    --card:#101833;
    --card2:#0e152d;
    --stroke:rgba(255,255,255,0.07);
    --text:#e9ecf6;
    --muted:#aab2cc;

    --accent:#6ea8ff;
    --accent2:#22c55e;

    --warn:#fbbf24;
    --danger:#fb7185;

    --shadow: 0 12px 30px rgba(0,0,0,0.35);
    --radius: 18px;
  }

  *{box-sizing:border-box}
  body{
    margin:0;
    background: radial-gradient(1200px 600px at 30% -10%, rgba(110,168,255,0.18), transparent 55%),
                radial-gradient(900px 500px at 90% 10%, rgba(34,197,94,0.10), transparent 60%),
                var(--bg);
    color:var(--text);
    font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    padding:18px;
    padding-bottom:140px;
  }

  .wrap{max-width:860px; margin:0 auto;}
  .topbar{
    display:flex; align-items:center; justify-content:space-between;
    gap:12px; margin:6px 0 14px;
  }
  .brand{
    display:flex; flex-direction:column; gap:3px;
  }
  .brand .title{
    font-weight:900; letter-spacing:-0.3px; font-size:18px;
  }
  .brand .sub{
    color:var(--muted); font-size:12px; line-height:1.35;
  }
  .chip{
    display:inline-flex; align-items:center; gap:8px;
    padding:8px 10px;
    border:1px solid var(--stroke);
    background:rgba(255,255,255,0.03);
    border-radius:999px;
    color:var(--muted);
    font-size:12px;
    white-space:nowrap;
  }
  .dot{width:8px; height:8px; border-radius:999px; background:var(--warn);}
  .dot.ok{background:var(--accent2);}
  .dot.bad{background:var(--danger);}

  .card{
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.00));
    border: 1px solid var(--stroke);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding:14px;
    margin-bottom:12px;
  }

  .sectionTitle{
    display:flex; align-items:center; justify-content:space-between;
    gap:10px; margin-bottom:10px;
  }
  .sectionTitle h2{
    margin:0; font-size:14px; letter-spacing:-0.2px;
  }
  .sectionTitle .hint{
    color:var(--muted); font-size:12px;
  }

  label{
    display:block;
    color:var(--muted);
    font-size:12px;
    margin:8px 0 6px;
  }

  input, select, button{
    width:100%;
    font-size:16px;   /* 모바일 자동 확대 방지 */
    min-height:46px;  /* 터치 타겟 */
    padding:12px 12px;
    border-radius:14px;
    border:1px solid var(--stroke);
    background: rgba(10,15,30,0.75);
    color:var(--text);
    outline:none;
  }
  input::placeholder{color:rgba(170,178,204,0.65)}
  select{appearance:none;}

  .grid2{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:10px;
  }
  @media (max-width:520px){
    .grid2{grid-template-columns:1fr;}
  }

  .btn{
    border:none;
    font-weight:900;
    letter-spacing:0.2px;
    cursor:pointer;
  }
  .btn.primary{
    background: linear-gradient(90deg, rgba(110,168,255,0.95), rgba(110,168,255,0.70));
    color:#061027;
  }
  .btn.primary:disabled{opacity:.55; cursor:not-allowed;}
  .btn.secondary{
    background: linear-gradient(90deg, rgba(34,197,94,0.95), rgba(34,197,94,0.75));
    color:#07190f;
  }

  .note{
    margin-top:10px;
    padding:10px 12px;
    border-radius:14px;
    border:1px solid rgba(110,168,255,0.22);
    background: rgba(110,168,255,0.08);
    color:#dbe7ff;
    font-size:12px;
    line-height:1.45;
  }

  .listbox{
    margin-top:8px;
    border:1px solid var(--stroke);
    background: rgba(10,15,30,0.92);
    border-radius:14px;
    overflow:hidden;
  }
  .item{
    padding:12px 12px;
    border-top:1px solid rgba(255,255,255,0.06);
    cursor:pointer;
    font-size:14px;
    line-height:1.35;
  }
  .item:first-child{border-top:none}
  .item:hover{background: rgba(255,255,255,0.05);}

  /* Result “Saju-style” */
  .resultHeader{
    display:flex; align-items:flex-start; justify-content:space-between; gap:12px;
  }
  .bigline{
    font-size:18px;
    font-weight:950;
    margin:0;
    letter-spacing:-0.3px;
  }
  .smallline{
    color:var(--muted);
    font-size:12px;
    margin-top:4px;
    line-height:1.35;
  }
  .sajuGrid{
    margin-top:12px;
    display:grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap:10px;
  }
  @media (max-width:520px){
    .sajuGrid{grid-template-columns:1fr;}
  }
